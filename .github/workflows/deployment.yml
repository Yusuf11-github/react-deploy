name: Deployment exercise 1
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - name: Get Code
            uses: actions/checkout@v3
          - name: Setup Node
            uses: actions/setup-node@v3
            with:
                node-version: 18
                run: npm ci
          - name: Lint
            run: npm run lint
          - name: Test
            run: npm test
          - name: Build
            run: npm run Build
          - name: Deployed succesfull
            run: echo "The deployment is successful"